services:
  langgraph-redis:
    image: redis:6
    healthcheck:
      test: redis-cli ping
      interval: 5s
      timeout: 1s
      retries: 5
    ports:
      - "6379:6379"
    command: redis-server --maxmemory 256mb --maxmemory-policy allkeys-lru

  langgraph-postgres:
    image: pgvector/pgvector:pg16  # ✅ Changed to pgvector image
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: chatbot
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: nkereuwem
      POSTGRES_INITDB_ARGS: "-E UTF8"
    volumes:
      - langgraph-data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql  # ✅ Init script
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d chatbot"]
      start_period: 10s
      timeout: 5s
      retries: 5
      interval: 5s
    shm_size: 128mb

  langgraph-api:
    image: "chatbot-image"
    dns:
      - 8.8.8.8
      - 8.8.4.4
    ports:
      - "8123:8000"
    depends_on:
      langgraph-redis:
        condition: service_healthy
      langgraph-postgres:
        condition: service_healthy
    environment:
      REDIS_URI: redis://langgraph-redis:6379
      POSTGRES_URI: postgresql://postgres:nkereuwem@langgraph-postgres:5432/chatbot
      LANGSMITH_API_KEY: ${LANGSMITH_API_KEY}
      
      LOG_LEVEL: "INFO"
    volumes:
      - C:/Users/HP/Desktop/WAHA/data:/app/data:rw
    restart: unless-stopped

volumes:
  langgraph-data:
    driver: local